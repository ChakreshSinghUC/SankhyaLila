<svg width="192" height="192" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="60" fill="#f8fafc"/>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#1e88e5" stroke-width="3" opacity="0.9"/>
  
  <!-- Golden ratio spiral -->
  <path d="M 60 60 Q 72 48 84 60 Q 72 72 60 72 Q 48 60 48 48 Q 60 36 72 48" 
        fill="none" stroke="#ff6b35" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Central lotus pattern -->
  <g transform="translate(60,60)">
    <g transform="rotate(0)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
    <g transform="rotate(60)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
    <g transform="rotate(120)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
    <g transform="rotate(180)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
    <g transform="rotate(240)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
    <g transform="rotate(300)">
      <path d="M 0 0 Q 12 -6 16 0 Q 12 6 0 0" fill="#4caf50" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Mathematical symbols -->
  <text x="32" y="35" font-size="12" fill="#9c27b0" opacity="0.8" font-family="serif">π</text>
  <text x="78" y="85" font-size="10" fill="#9c27b0" opacity="0.8" font-family="serif">φ</text>
  <text x="25" y="85" font-size="11" fill="#9c27b0" opacity="0.8" font-family="serif">∞</text>
</svg>
